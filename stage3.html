<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>المرحلة 3 - رتب الأرقام</title>
  <style>
    body {
      background-color: #111;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      padding: 0;
      margin: 0;
    }
    h1 {
      margin-top: 20px;
      animation: fadeIn 1s ease-out;
    }
    #numbers {
      position: relative;
      width: 90vw;
      height: 65vh;
      margin: 30px auto;
      border: 1px solid #555;
      border-radius: 15px;
      overflow: hidden;
    }
    .number {
      position: absolute;
      background-color: #333;
      color: #fff;
      padding: 10px 15px;
      font-size: 1.4rem;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.2s, transform 0.2s;
    }
    .number:hover {
      transform: scale(1.1);
    }
    .number.correct {
      background-color: #00cc66;
    }
    #timer {
      font-size: 1.2rem;
    }
    #result {
      margin-top: 20px;
      font-size: 1.4rem;
      font-weight: bold;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 1rem;
      display: none;
      cursor: pointer;
      border: none;
      border-radius: 8px;
      background: linear-gradient(to right, #00bcd4, #2196f3);
      color: white;
      transition: background 0.3s ease;
    }
    button:hover {
      background: linear-gradient(to right, #43a047, #66bb6a);
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <h1>المرحلة 3: رتب الأرقام حسب الترتيب التصاعدي 🔢</h1>
  <p>الأرقام موزعة عشوائياً... اضغط عليهم من 1 لآخر رقم قبل ما يخلص الوقت!</p>
  <div id="timer">الوقت المتبقي:</div>
  <div id="numbers"></div>
  <div id="result"></div>
  <button onclick="goToNext()">🚀 المرحلة التالية</button>

  <script>
    const numbersDiv = document.getElementById('numbers');
    const timerDisplay = document.getElementById('timer');
    const result = document.getElementById('result');
    const nextBtn = document.querySelector('button');

    const count = Math.floor(Math.random() * 9) + 11; // من 11 إلى 19
    let timeLeft = 8 + (count - 10); // يزيد الوقت كل ما زاد العدد عن 10
    let interval;

    const nums = [];
    for (let i = 1; i <= count; i++) nums.push(i);
    nums.sort(() => Math.random() - 0.5);

    let current = 1;

    nums.forEach(num => {
      const el = document.createElement('div');
      el.classList.add('number');
      el.textContent = num;
      el.onclick = () => {
        if (parseInt(el.textContent) === current) {
          el.classList.add('correct');
          current++;
          if (current > count) {
            clearInterval(interval);
            result.textContent = '✔️ ممتاز! رتبتهم كلهم!';
            nextBtn.style.display = 'inline-block';
          }
        } else {
          clearInterval(interval);
          result.textContent = '❌ ترتيب خاطئ! انتهت المحاولة.';
          disableAll();
        }
      };

      const areaWidth = numbersDiv.clientWidth - 60;
      const areaHeight = numbersDiv.clientHeight - 50;
      const randomX = Math.random() * areaWidth;
      const randomY = Math.random() * areaHeight;
      el.style.left = `${randomX}px`;
      el.style.top = `${randomY}px`;

      numbersDiv.appendChild(el);
    });

    function disableAll() {
      const all = document.querySelectorAll('.number');
      all.forEach(el => el.style.pointerEvents = 'none');
    }

    function startTimer() {
      timerDisplay.textContent = `الوقت المتبقي: ${timeLeft}`;
      interval = setInterval(() => {
        timeLeft--;
        timerDisplay.textContent = `الوقت المتبقي: ${timeLeft}`;
        if (timeLeft === 0) {
          clearInterval(interval);
          result.textContent = '⏰ الوقت انتهى! انتهت المحاولة.';
          disableAll();
        }
      }, 1000);
    }

    function goToNext() {
      window.location.href = 'stage5.html';
    }

    startTimer();
  </script>
</body>
</html>
