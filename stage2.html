<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>المرحلة 2 - اكتشف المربع المختلف</title>
  <style>
    body {
      background-color: #111;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    h1 {
      margin-top: 20px;
      font-size: 2rem;
      animation: fadeIn 1s ease-out;
    }
    #grid {
      display: grid;
      grid-template-columns: repeat(18, 28px);
      grid-gap: 2px;
      justify-content: center;
      margin-top: 30px;
    }
    .cell {
      width: 28px;
      height: 28px;
      background-color: rgb(90, 90, 90);
      cursor: pointer;
      border-radius: 3px;
      transition: transform 0.2s, background-color 0.2s;
    }
    .cell:hover {
      transform: scale(1.1);
    }
    #timer {
      font-size: 1.2rem;
      margin-top: 10px;
    }
    #result {
      margin-top: 20px;
      font-size: 1.5rem;
      font-weight: bold;
      animation: fadeIn 0.5s ease-in-out;
    }
    button {
      padding: 10px 20px;
      font-size: 1rem;
      margin-top: 20px;
      display: none;
      cursor: pointer;
      border: none;
      border-radius: 8px;
      background: linear-gradient(to right, #00bcd4, #2196f3);
      color: white;
      transition: background 0.3s ease;
    }
    button:hover {
      background: linear-gradient(to right, #43a047, #66bb6a);
    }
    p.instruction {
      font-size: 1.1rem;
      margin-top: 10px;
      color: #ccc;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <h1>المرحلة 2: اكتشف المربع المختلف 👁️</h1>
  <p class="instruction">بين 324 مربع، يوجد مربع واحد فقط أفتح بدرجة بسيطة... هل تقدر تلاقيه خلال 6 ثواني؟ 🔍</p>
  <div id="timer">الوقت المتبقي: 6</div>
  <div id="grid"></div>
  <div id="result"></div>
  <button onclick="goToStage2()">✅ المرحلة التالية</button>

  <script>
    const grid = document.getElementById('grid');
    const result = document.getElementById('result');
    const timerDisplay = document.getElementById('timer');
    const nextButton = document.querySelector('button');
    let timeLeft = 6;
    let interval;

    const size = 18;
    const totalCells = size * size;
    const baseColor = 90;
    const diffColor = 100; // أوضح فرق

    let correctIndex = Math.floor(Math.random() * totalCells);

    for (let i = 0; i < totalCells; i++) {
      const cell = document.createElement('div');
      cell.classList.add('cell');
      if (i === correctIndex) {
        cell.style.backgroundColor = `rgb(${diffColor}, ${diffColor}, ${diffColor})`;
        cell.addEventListener('click', () => handleResult(true));
      } else {
        cell.style.backgroundColor = `rgb(${baseColor}, ${baseColor}, ${baseColor})`;
        cell.addEventListener('click', () => handleResult(false));
      }
      grid.appendChild(cell);
    }

    function handleResult(success) {
      clearInterval(interval);
      if (success) {
        result.textContent = '✔️ ممتاز! عينك قوية فعلاً!';
        nextButton.style.display = 'inline-block';
      } else {
        result.textContent = '❌ مو هون! ركّز أكثر وحاول مرة ثانية.';
      }
    }

    function startTimer() {
      interval = setInterval(() => {
        timeLeft--;
        timerDisplay.textContent = `الوقت المتبقي: ${timeLeft}`;
        if (timeLeft === 0) {
          clearInterval(interval);
          result.textContent = '⏰ خلص الوقت! انتهت المحاولة.';
        }
      }, 1000);
    }

    function goToStage2() {
      window.location.href = 'stage5.html';
    }

    startTimer();
  </script>
</body>
</html>
